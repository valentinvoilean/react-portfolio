<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/CreativeWork">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="description" content="<%=htmlWebpackPlugin.options.description%>">
  <meta name="keywords" content="HTML,CSS,JavaScript,React,ES6,Portfolio">
  <meta name="author" content="<%=htmlWebpackPlugin.options.author%>">

  <meta itemprop="image" content="<%=htmlWebpackPlugin.options.image%>">
  <meta itemprop="name" content="<%=htmlWebpackPlugin.options.sitename%>">
  <meta itemprop="keywords" content="HTML,CSS,JavaScript,React,ES6,Portfolio">

  <!-- Open Graph data -->
  <meta property="og:site_name" content="<%=htmlWebpackPlugin.options.sitename%>"/>
  <meta property="og:title" content="<%=htmlWebpackPlugin.options.title%>"/>
  <meta property="og:url" content="<%=htmlWebpackPlugin.options.url%>"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="<%=htmlWebpackPlugin.options.image%>"/>
  <meta property="og:image:type" content="image/jpeg"/>
  <meta property="og:image:alt" content="Valentin Voilean's portfolio preview"/>
  <meta property="og:description" content="<%=htmlWebpackPlugin.options.description%>"/>
  <meta property="fb:app_id" content="966242223397117" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="<%=htmlWebpackPlugin.options.image%>">
  <meta name="twitter:title" content="<%=htmlWebpackPlugin.options.title%>">
  <meta name="twitter:description" content="<%=htmlWebpackPlugin.options.description%>">
  <meta name="twitter:site" content="@ValentinVoilean">
  <meta name="twitter:creator" content="@ValentinVoilean">

  <title><%=htmlWebpackPlugin.options.title%></title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"/>
</head>

<body>
<div id="root"></div>
</body>

</html>
